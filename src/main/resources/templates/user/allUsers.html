<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" crossorigin="anonymous">
    <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
    <title>所有用戶</title>
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">用戶信息</h1>
            <p class="lead">所有信息展示</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#Add">添加</button>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">name</th>
                    <th scope="col">age</th>
                    <th scope="col">sex</th>
                    <th scope="col">operation</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prod : ${allUsers}">
                    <th th:text="${prod.id}">Onions</th>
                    <th th:text="${prod.name}">Onions</th>
                    <th th:text="${prod.age}">Onions</th>
                    <th th:text="${prod.sex}">Onions</th>
                    <th>
                        <button type="button" class="btn btn-sm btn-success" data-toggle="modal" data-target="#Update">修改</button>
                        <button type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#Delete">刪除</button>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="modal fade" id="Add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="id" class="col-form-label">ID:</label>
                        <input type="text" name="id" class="form-control" id="id">
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-form-label">Name:</label>
                        <input class="form-control" name="name" id="name"/>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-form-label">Age:</label>
                        <input type="text" name="age" class="form-control" id="age">
                    </div>
                    <div class="form-group">
                        <label for="sex" class="col-form-label">Sex:</label>
                        <input class="form-control" name="sex" id="sex"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="save" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="Update" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Update User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="id1" class="col-form-label">ID:</label>
                        <input type="text" class="form-control" name="id" id="id1">
                    </div>
                    <div class="form-group">
                        <label for="name1" class="col-form-label">Name:</label>
                        <input class="form-control" name="name" id="name1"/>
                    </div>
                    <div class="form-group">
                        <label for="age1" class="col-form-label">Age:</label>
                        <input type="text" name="age" class="form-control" id="age1">
                    </div>
                    <div class="form-group">
                        <label for="sex1" class="col-form-label">Sex:</label>
                        <input class="form-control" name="sex" id="sex1"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="ud" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="Delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">Delete User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="id2" class="col-form-label">ID:</label>
                        <input type="text" class="form-control" id="id2">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="del" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
